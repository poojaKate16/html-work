<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> write a program to check number is divisible 4 and 7 or not 
</title>
</head>
<body>
<h3> write a program to check number is divisible 4 and 7 or not </h3>
<div>
 <script ="text/javascript">
var a=122;
if(a%4==0)
{
    document.write("Number is divisible by 4 :" +a);
}else if(a%7==0)
{
    document.write("Number is divisible by 7 :" +a);    
}
else
{
    document.write("number is not divisible by 4 nor 7  :" +a);
}

 </script>   
</div>


</body>
</html>

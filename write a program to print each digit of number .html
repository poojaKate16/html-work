<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print number</title>
</head>
<body>
   <h3>write a program to print each digit of number</h3>
   <div>
    <script type = "text/javascript">
    var a=1234;
    var str=a.toString();
    document.write("digit" +a + "<br>");
    for(var i=0;i<str.length;i++)
    {
document.write(str[i] + "<br>");

    }

</script>
    </div> 
</body>
</html>

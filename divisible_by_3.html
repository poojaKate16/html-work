<!DOCTYPE html>
<html lang="en">

<body>
<h3>
write a program to check number is divisible 3 or not 
</h3>
<div>
<script = "text/javascript">
var a=6;
if(a%3==0)
{
    document.write("Number is divisible by 3 :" +a);
}
else{
    document.write("Number is not divisible by 3 :" +a);
}

</script>
</div>

</body>

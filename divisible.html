<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible</title>
</head>
<body>
    <h3>
 write a program to print message for following condition 
	- if number divisible by 3 - print "Mango"
	- if number divisible by 5 - print "Apple"
	- if number divisible by 3 and 5 - print "Mango and Apple"
	- otherwise print number 
    </h3>


 <div>
<script = "text/javascript">
var a=61;
if(a%3==0)
{
 document.write("Mango"  +a);
}else if(a%5==0)
{
document.write("Apple" +a);
}else if((a%3==0)&&(a%5==0))
{
document.write("Apple & Mango" +a);
}else
{
    document.write("nor Apple nor Mango" +a);
}

</script>

 </div>   
</body>
</html>
